<!DOCTYPE html>
<html>
<head>		
	<title>Samplesite</title>
	
	<style type="text/css">
	table,img{
		margin: 30px;
	},
	td {
		align-content: center;
	},
	.selected{
   		border : 1px solid blue;
	},
	.btn btn-primary{
		margin-top:30px ;
	};
	</style>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- Optional theme -->

        <!-- Latest compiled and minified JavaScript -->
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script type="text/javascript" src="/demo.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Welcome</a>
                </div>
                <ul class="nav navbar-nav">
                    <li><a href="#home" id="a_nav1">Home</a></li>
                    <li><a href="#" id="a_nav2">Look and Feel</a></li>
                    <li><a href="#" id="a_nav3">Customize Ads</a></li>
                    <li><a href="#" id="a_nav4">Web Search</a></li>
                </ul>
            </div>
        </nav>
       
         
		<div class="container">
			<div class="sections" id="sections_nav1" active>
				<form action="http://172.16.153.8:5555/register" method="post">
					Enter the domain URL:<br><br>
					<input type="text" name="domain"><br><br>
					<input type="submit" value="Submit">
				</form>
				<br>
				<button type="button" class="btn btn-primary" margin-top="30px" id="btn_sections_nav1">Next</button>
				</div>
			<div class="sections" id="sections_nav2" hidden>
				Set the layout of your search engine. Click the save button to publish your changes.
				<table id="table_nav2" cellpadding="40" >
					<tr class="select"><td><img src="overlay.png" alt="overlay" id = "img1_sections_nav2" style="width:145px;height:145px;" onclick="fnChangeBorder(1)"></td>
					<td><img src="Fullwidth.png" alt="Fullwidth" id = "img2_sections_nav2" style="width:145px;height:145px;" onclick="fnChangeBorder(2)"></td>
					<td><img src="Two page.png" alt="Two page" id = "img3_sections_nav2"  style="width:145px;height:145px;" onclick="fnChangeBorder(3)"></td></tr>
				</table>
				<input type="checkbox" name="branding"> Do you wish for branding?<br>
				<br>
				<button type="button" class="btn btn-primary" id="btn_sections_nav2">Next</button>
			</div>

			<div class="sections" id="sections_nav3" hidden>
				<div class="desc">Ads layout: </div> <br>
                <div class="desc">Explicit ads in surrounding?</div>
                    <div class="gallery">
                        <img src="Adopt1Image.png" alt="Forest" width="300" height="200">
                    </div>

                <div class="row">
                    <div class="input-group">
                        <div class="checkbox">
                            <label><input type="checkbox" value="">Left</label>
                            <select>
                                  <option value="0">0</option>
                                  <option value="1">1</option>
                                  <option value="2">2</option>
                                  <option value="3">3</option>
                            </select>
                            <label><input type="checkbox" value="">Right</label>
                            <select>
                                  <option value="0">0</option>
                                  <option value="1">1</option>
                                  <option value="2">2</option>
                                  <option value="3">3</option>
                            </select>
                        </div>

                    </div>
                </div> <br>

                
                <div class="desc">Implicit ads within search results?</div>
                <div class="row">
                    <div class="gallery">
                        <img src="Adopt2Image.png">
                    </div>
                    <div class="input-group">
                            <select>
                                  <option value="0">0</option>
                                  <option value="1">1</option>
                                  <option value="2">2</option>
                                  <option value="3">3</option>
                            </select>
                    </div>
                </div>
                <br>
                <button type="button" class="btn btn-primary" id="btn_sections_nav3">Next</button>
			</div>

			

			<div class="sections" id="sections_nav4" hidden>
				Web Search
				<br>
				<button type="Submit" class="btn btn-primary" id="btn_sections_nav4">Save</button>
			</div>
		</div>
	
</body>
